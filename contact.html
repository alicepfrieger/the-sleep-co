---
layout: default
---
    

    <!--------------- This is the header with a big background image ---------->
    <header class="grid height-100">
        
        {% include header-nav.html%}
            <div class="grid col-12-top center-content">
                <h2 class="col-12-middle big-font-size "> <span class="highlight-word">Call</span> whenever <br> you need good sleep </h2>
                <h1 class="col-12-middle small-font-size "> Customer service 24/7 </h1>
            </div>
    </header>


    <!-------------------- Contact form ------------------->


    <section class=" grid background-dark">
        <div class="col-3-middle">
            <i class="fas fa-envelope-open-text contact-icon"></i>
        </div>
        <form class="col-9 padded align-left">
            <label for="_name"> Name </label> 
            <input class type="text" name="name" id="_name" placeholder="Full Name">
            
            <label for="_replyto"> Mail </label>
            <input type="email" name="_replyto" id="_replyto" placeholder="hello@placeholder.com">
            <label for="_message"> How can we help?</label>
            <textarea name="message" id="message" placeholder="Tell us how we can support you"></textarea>
            <button type="submit"> Submit </button>
        </form>
    </section>


    <!------------ Banner Section---------------------->

    <section class="grid-middle background-yellow height-50">  
        <div class="col-12">    
            <h2 class="text-navy"> <span class="small-font-size">We are happy to<br></span> advise you
            </h2>
        </div> 
    </section>
